<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galleria</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer'
    />
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="row">
                <div class="card px-0 col-9">
                    <img width=600px :src="galleria[activeImage].image" alt="galleria[activeImage].title ">
                    <div class="postionDescription">
                        <h2 class="costumH2">{{galleria[activeImage].title}}</h2>
                        <p class="description">{{galleria[activeImage].text}}</p>
                    </div>
                    <div class="navigator">
                        <div class="prev" @click="prevImage">
                            <i class="fas fa-chevron-up"></i>
                        </div>
                        <div class="next" @click="nextImage">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
                <div class="thumbnails col-3 px-0">
                    <img :src="thumb.image" class="thumb" v-for="(thumb, index) in galleria" :class="activeImage === index ? 'active' : '' ">
                </div>
            </div>
        </div>
    </div>


    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
